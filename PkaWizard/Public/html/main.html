<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Pkt Wizard</title>
    <meta name="description" content="Tool for Packet Tracer Activity files." />
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#c69336">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #707070!important">
    <div class="container">
        <div class="content">
            <a href="/"><img id="main-logo" src="/img/pktwizard.png" alt="Activity Wizard Logo (but better)" width="600" height="600" /></a>
        </div>
        <div class="post-content">
            <div class="fancy-box readability" style="background-color: #CCC!important">
                @Section['Content'];
            </div>
            <footer>
                <div class="footer">
                    <a class="footer-link" href="/">Home</a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
